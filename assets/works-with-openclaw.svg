<svg viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lobster-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ee5a24"/>
    </linearGradient>
    <linearGradient id="crab-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#f0a500"/>
    </linearGradient>
    <radialGradient id="glow-red" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b6b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff6b6b" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-gold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" rx="16" fill="#0a0a1e"/>
  
  <!-- Subtle stars -->
  <circle cx="30" cy="20" r="0.8" fill="#ffffff" opacity="0.4"/>
  <circle cx="370" cy="35" r="0.6" fill="#ffffff" opacity="0.3"/>
  <circle cx="120" cy="15" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="280" cy="25" r="0.7" fill="#ffffff" opacity="0.3"/>
  <circle cx="350" cy="170" r="0.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="50" cy="180" r="0.6" fill="#ffffff" opacity="0.3"/>
  <circle cx="200" cy="10" r="0.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="330" cy="90" r="0.4" fill="#ffffff" opacity="0.3"/>

  <!-- OpenClaw lobster glow -->
  <ellipse cx="130" cy="85" rx="55" ry="55" fill="url(#glow-red)"/>

  <!-- === OPENCLAW LOBSTER (scaled from the SVG, centered at ~130,80) === -->
  <g transform="translate(75, 25) scale(0.9)" filter="url(#shadow)">
    <!-- Body -->
    <path d="M60 10 C30 10 15 35 15 55 C15 75 30 95 45 100 L45 110 L55 110 L55 100 C55 100 60 102 65 100 L65 110 L75 110 L75 100 C90 95 105 75 105 55 C105 35 90 10 60 10Z" fill="url(#lobster-grad)"/>
    <!-- Left Claw -->
    <path d="M20 45 C5 40 0 50 5 60 C10 70 20 65 25 55 C28 48 25 45 20 45Z" fill="url(#lobster-grad)"/>
    <!-- Right Claw -->
    <path d="M100 45 C115 40 120 50 115 60 C110 70 100 65 95 55 C92 48 95 45 100 45Z" fill="url(#lobster-grad)"/>
    <!-- Antenna -->
    <path d="M45 15 Q35 5 30 8" stroke="#ff8a80" stroke-width="2" stroke-linecap="round"/>
    <path d="M75 15 Q85 5 90 8" stroke="#ff8a80" stroke-width="2" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="45" cy="35" r="6" fill="#0a0a1e"/>
    <circle cx="75" cy="35" r="6" fill="#0a0a1e"/>
    <circle cx="46" cy="34" r="2" fill="#00e5ff"/>
    <circle cx="76" cy="34" r="2" fill="#00e5ff"/>
  </g>

  <!-- === PINCHTAB CRAB (small, at the feet of the lobster) === -->
  <!-- Crab glow -->
  <ellipse cx="165" cy="145" rx="25" ry="20" fill="url(#glow-gold)"/>

  <g transform="translate(145, 120) scale(0.35)" filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="60" cy="60" rx="30" ry="24" fill="url(#crab-grad)"/>
    <!-- Left Claw -->
    <path d="M25 50 C10 42 5 52 10 62 C15 70 25 65 28 55Z" fill="url(#crab-grad)"/>
    <!-- Right Claw -->
    <path d="M95 50 C110 42 115 52 110 62 C105 70 95 65 92 55Z" fill="url(#crab-grad)"/>
    <!-- Eyes -->
    <circle cx="48" cy="52" r="5" fill="#0a0a1e"/>
    <circle cx="72" cy="52" r="5" fill="#0a0a1e"/>
    <circle cx="49" cy="51" r="2" fill="#00ff88"/>
    <circle cx="73" cy="51" r="2" fill="#00ff88"/>
    <!-- Tab on head -->
    <path d="M45 38 L45 30 L50 27 L70 27 L75 30 L75 38" fill="#0a0a1e" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="55" cy="32" r="1.5" fill="#ff4444"/>
    <circle cx="60" cy="32" r="1.5" fill="#FFD700"/>
    <circle cx="65" cy="32" r="1.5" fill="#00ff88"/>
    <!-- Smile -->
    <path d="M52 70 Q60 76 68 70" fill="none" stroke="#0a0a1e" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="270" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Works with</text>
  <text x="270" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="#ff6b6b" text-anchor="middle">OpenClaw</text>
  
  <!-- Subtle divider line -->
  <line x1="220" y1="125" x2="320" y2="125" stroke="#ffffff" stroke-opacity="0.1" stroke-width="1"/>
  
  <!-- Pinchtab credit -->
  <text x="270" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#FFD700" text-anchor="middle" opacity="0.7">powered by pinchtab ðŸ¦€</text>
</svg>
